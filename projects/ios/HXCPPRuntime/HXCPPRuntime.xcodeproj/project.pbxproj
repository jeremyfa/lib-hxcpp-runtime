For Swift framework, Swiftmodule needs to be copied in the universal framework\nif [ -d \"${SIMULATOR_LIBRARY_PATH}/Modules/${FRAMEWORK_NAME}.swiftmodule/\" ]; then\ncp -f \"${SIMULATOR_LIBRARY_PATH}/Modules/${FRAMEWORK_NAME}.swiftmodule/\"* \"${FRAMEWORK}/Modules/${FRAMEWORK_NAME}.swiftmodule/\" | echo\nfi\n\nif [ -d \"${DEVICE_LIBRARY_PATH}/Modules/${FRAMEWORK_NAME}.swiftmodule/\" ]; then\ncp -f \"${DEVICE_LIBRARY_PATH}/Modules/${FRAMEWORK_NAME}.swiftmodule/\"* \"${FRAMEWORK}/Modules/${FRAMEWORK_NAME}.swiftmodule/\" | echo\nfi\n\n######################\n# On Release, copy the result to release directory\n######################\n\nOUTPUT_DIR=\"${PROJECT_DIR}/Output/${CONFIGURATION}-iphoneuniversal/\"\n\nrm -rf \"$OUTPUT_DIR\"\nmkdir -p \"$OUTPUT_DIR\"\n\ncp -r \"${FRAMEWORK}\" \"$OUTPUT_DIR\"\n\n######################\n# Create a zip that can be uploaded to Github Release files (for CocoaPods...)\n######################\n\nrm -rf \"${PROJECT_DIR}/../../../HXCPPRuntime-${CONFIGURATION}.framework.zip\"\ncd \"${PROJECT_DIR}/../../..\"\nzip -r \"HXCPPRuntime-${CONFIGURATION}.zip\" \"projects/ios/HXCPPRuntime/Output/${CONFIGURATION}-iphoneuniversal/HXCPPRuntime.framework\" -x *.DS_Store\nzip \"HXCPPRuntime-${CONFIGURATION}.zip\" \"README.md\"\nzip \"HXCPPRuntime-${CONFIGURATION}.zip\" \"LICENSE\"\n\n\n######################\n# Open directory if needed\n######################\n\nif [ ${REVEAL_ARCHIVE_IN_FINDER} = true ]; then\nopen \"${OUTPUT_DIR}/\"\nfi\n\n";
